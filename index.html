<head>

        content="Minecraft XP Calculator - Calculate the required XP to reach the selected level in Minecraft game. An easy and fast tool for players!">

        content="Minecraft, XP, Kalkulator, Poziomy, Minecraft XP Calculator, NarzÄ™dzie Minecraft, Obliczenia XP, Minecraft Leveling">

<body>
    <div class="main">
        <div class="container">
            <img src="./img/xp.png" class="logo" />
            <h1>Minecraft XP Calculator</h1>
            <form id="xpCalculator">
                <label for="startLevel">Enter initial level:</label><br>
                <input type="number" id="startLevel" min="0" value="0" required oninput="calculateXP()"><br>
                <label for="endLevel">Enter target level:</label><br>
                <input type="number" id="endLevel" min="1" required placeholder="999" oninput="calculateXP()"><br>
                <label for="displayActions">Display Actions:</label>
                <input type="checkbox" id="displayActions" onchange="calculateXP()">
            </form>
            <div class="result" id="result"></div>
        </div>
        <div class="actions hidden" id="actions">
            <h2>Actions to Earn XP</h2>
            <ul class="xpActions" id="xpActions"></ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
